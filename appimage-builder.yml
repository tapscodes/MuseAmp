version: 1

AppDir:
  path: ./AppDir
  app_info:
    id: io.github.tapscodes.museamp
    name: Museamp
    icon: museamp
    version: "1.0.0"
    exec: museamp
    exec_args: ""
  files:
    include:
      - dist/museamp
      - io.github.tapscodes.museamp.desktop
      - museamp.png
      - museamp.svg
      - io.github.tapscodes.museamp.metainfo.xml

  apt:
    include:
      - libglib2.0-0
      - libx11-6
      - libxcb1
      - libxext6
      - libsm6
      - libice6
      - libstdc++6
      - zlib1g
      - libfuse2

AppImage:
  arch: x86_64
  update-information: "gh-releases-zsync|tapscodes|Museamp|latest|Museamp*.AppImage.zsync"
  sign-key: null